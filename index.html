<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="tic tac toe.png" type="image/x-icon">
</head>

<body>
    <h1 id="winner">Winner Jindabad 🏆</h1>
    <h2>Tic Tac Toe</h2>
    <div id="main">
        <div class="boardrow">
            <button class="square" id="s1"></button>
            <button class="square" id="s2"></button>
            <button class="square" id="s3"></button>
        </div>
        <div class="boardrow">
            <button class="square" id="s4"></button>
            <button class="square" id="s5"></button>
            <button class="square" id="s6"></button>
        </div>
        <div class="boardrow">
            <button class="square" id="s7"></button>
            <button class="square" id="s8"></button>
            <button class="square" id="s9"></button>
        </div>
    </div>

    <button id="reset" type="reset">New Game</button>

    <script src="script.js"></script>
</body>

</html>
